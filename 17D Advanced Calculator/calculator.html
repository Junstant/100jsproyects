<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 17 Advanced calculator</title>
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/calculator.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main class="mainFather">
      <section class="mainChild">
        <div class="leftContainer">
          <div class="calculator conStyleOne">
            <div class="results">14 + 3 = 17</div>
            <div class="numberPad">
              <div class="nOne"><i class="ph ph-number-one"></i></div>
              <div class="nTwo"><i class="ph ph-number-two"></i></div>
              <div class="nThree"><i class="ph ph-number-three"></i></div>
              <div class="minus"><i class="ph ph-minus"></i></div>
              <div class="nFour"><i class="ph ph-number-four"></i></div>
              <div class="nFive"><i class="ph ph-number-five"></i></div>
              <div class="nSix"><i class="ph ph-number-six"></i></div>
              <div class="plus"><i class="ph ph-plus"></i></div>
              <div class="nSeven"><i class="ph ph-number-seven"></i></div>
              <div class="nEight"><i class="ph ph-number-eight"></i></div>
              <div class="nNine"><i class="ph ph-number-nine"></i></div>
              <div class="multiply"><i class="ph ph-x"></i></div>
              <div class="pi"><i class="ph ph-pi"></i></i></div>
              <div class="nZero"><i class="ph ph-number-zero"></i></div>
              <div class="dot"><i class="ph ph-dot"></i></i></div>
              <div class="divide"><i class="ph ph-divide"></i></div>
              <div class="trash"><i class="ph ph-trash"></i></i></div>
              <div class="equals"><i class="ph ph-equals"></i></div>
            </div>
          </div>
        </div>
        <div class="rightContainer">
          <div class="history conStyleOne"><h3>16 - 2 = 14</h3><i class="ph ph-copy conStyleOne"></i></div>
        </div>
      </section>
    </main>
    <script src="scripts/calculator.js"></script>
  </body>
</html>
