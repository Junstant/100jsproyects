<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16 Grocery List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="mainFather">
        <section class="mainChild">
            <div class="leftContainer">
                <div class="firstCon conStyleA">
                    <div class="titles">
                        <h2>Day 16</h2>
                        <h2>Grocery List</h2>
                    </div>
                    <div class="inputContainer">
                        <input type="text" placeholder="Enter the product...">
                        <button class="submitProduct"><i class="bi bi-arrow-right"></i></button>
                    </div>
                    <button class="importJSON">Or import from JSON...</button>
                </div>
                <div class="secondCon">
                    <button class="conStyleA completed"><i class="bi bi-check-circle"></i>Completed</button>
                    <button class="conStyleA uncompleted"><i class="bi bi-x-circle"></i>Uncompleted</button>
                  
                </div>
                <div class="thirdCon conStyleA">$153.000</div>
                <div class="fourthCon">
                    <button class="conStyleA completed"><i class="bi bi-download"></i>Download list</button>
                    <button class="conStyleA uncompleted"><i class="bi bi-trash"></i>Clear list</button>
                </div>
            </div>
            <div class="rightContainer">
                <div class="righttitles">
                    <span>Amount</span>
                    <span>Name</span>
                    <span>Unit price</span>
                </div>
                <section class="listContainer">
                    <div>
                        <div>7</div>
                        <div>
                            <div>Cookies</div>
                            <div><i class="bi bi-check-circle"></i><i class="bi bi-trash"></i></div>
                        </div>
                        <div>$15.00</div>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
