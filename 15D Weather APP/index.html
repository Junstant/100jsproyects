<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 15 Weather App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="mainFather">
        <div class="titles">
            <h3>Day 15 </h3>
            <h3>Weather App</h3>
        </div>
        <section class="mainChild">

            <div class="firstColumn">
                <div class="container dayCon"><span class="dayName">Monday</span></div>
                <div class="container weatherCon">
                    <picture class="imgWeather"></picture>
                    <span class="weatherDate"></span>Clear</div>
            </div>
            <div class="secondColumn">
                <div class="container dateCon"><i class="ph ph-calendar-dots"></i><span class="dateVal">27/4/2024</span></div>
                <div class="container tempCon"><i class="ph ph-thermometer"></i><div><span class="tempVal">45°</span><span class="subtitle">Temperature °C</span></div></div>
                <div class="container senCon"><i class="ph ph-thermometer"></i><div><span class="sensVal">41°</span><span class="subtitle">Temperature °C</span></div></div>
            </div>
            <div class="thirdColumn">
                <div class="container humidityCon"><i class="ph ph-drop-half-bottom"></i><span class="humidityVal">30%</span></div>
                <div class="container visibilityCon"><i class="ph ph-eye"></i><span class="visibilityVal">1000m</span></div>
                <div class="container cloudCon"><i class="ph ph-cloud"></i><span class="cloudVal">32%</span></div>
            </div>
            <div class="fourthColumn">
                <div class="container windCon">
                    <div class="container windTitle"><i class="ph ph-wind"></i><span>Wind</span></div>
                    <div>
                        <div class="container"><i class="ph ph-speedometer"></i><span class="windSpeedVal">100 m/s</span></div>
                        <div class="container"><i class="ph ph-angle"></i><span class="angleVal"></span>43°</div>
                        <div class="container"><i class="ph ph-trend-up"></i><span class="gustVal"></span>3m/s</div>
                    </div>
                </div>
                <div class="calendarCon">
                    <div><span class="sunday">S</span></div>
                    <div><span class="monday">M</span></div>
                    <div><span class="tuesday">T</span></div>
                    <div><span class="wednesday">W</span></div>
                    <div><span class="thursday">T</span></div>
                    <div><span class="friday">F</span></div>
                    <div><span>S</span></div>  
                </div>
                <div class="container ubicationCon"><span class="ubicationVal">Buenos aires</span></div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
