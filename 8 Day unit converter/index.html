<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8 unit converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="mainFather">
      <div class="firstImage">
        <picture><img src="rsc/Vector 1.png" alt="decor1" /></picture>
      </div>

      <div class="firstChild">
        <div class="firstTitle">
          <h1>Day<b> 8</b></h1>
        </div>
        <div><h2>Unit converter</h2></div>
        <div>
          <input
            type="number"
            class="temperatureInput"
            placeholder="Temperature in Â°C..."
          />
          <input
            type="number"
            class="weightInput"
            placeholder="Weight in Kg..."
          />
        </div>
      </div>
      <div class="secondChild">
        <div class="firstRow">
          <div class="styleOne">
            <h3 class="tonne">0</h3>
            <h4>Tonne</h4>
          </div>
          <div class="styleOne">
            <h3 class="kilograms">0</h3>
            <h4>Kilograms</h4>
          </div>
          <div class="styleOne">
            <h3 class="grams">0</h3>
            <h4>Grams</h4>
          </div>
        </div>
        <div class="secondRow">
          <div class="styleTwo">
            <h3 class="pounds">0</h3>
            <h4>Pounds</h4>
          </div>
          <div class="styleTwo">
            <h3 class="ounces">0</h3>
            <h4>Ounces</h4>
          </div>
          <div class="styleTwo">
            <h3 class="stones">0</h3>
            <h4>Stones</h4>
          </div>
        </div>
        <div class="thirdRow">
          <div class="styleThree">
            <h3 class="celcius">0</h3>
            <h4>Celcius</h4>
          </div>
          <div class="styleThree">
            <h3 class="fahrenheit">0</h3>
            <h4>Fahrenheit</h4>
          </div>
          <div class="styleThree">
            <h3 class="kelvin">0</h3>
            <h4>Kelvin</h4>
          </div>
        </div>
      </div>
      <div class="secondImage">
        <picture><img src="rsc/Vector 2.png" alt="decor2" /></picture>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
