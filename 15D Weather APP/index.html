<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 15 Weather App</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="mainFather">
        <div class="titles">
            <h3>Day 15 </h3>
            <h3>Weather App</h3>
        </div>
        <section class="mainChild">

            <div class="firstColumn">
                <div class="container dayCon"><span class="dayName">Monday</span></div>
                <div class="container weatherCon">
                    <picture class="imgWeather"></picture>
                    <span class="weatherDesc">Clear</span>
                    <span class="weatherDate">Clear</span>
                </div>
                    
            </div>
            <div class="secondColumn">
                <div class="container dateCon"><i class="ph ph-calendar-dots"></i><span class="dateVal">27/4/2024</span></div>
                <div class="container tempCon"><i class="ph ph-thermometer"></i><div><span class="tempVal"></span><span class="subtitle">Temperature °C</span></div></div>
                <div class="container senCon"><i class="ph ph-thermometer"></i><div><span class="sensVal"></span><span class="subtitle">Temperature °C</span></div></div>
            </div>
            <div class="thirdColumn">
                <div class="container humidityCon"><i class="ph ph-drop-half-bottom"></i><div><span class="humidityVal"></span><span class="subtitle">Humidity</span></div></div>
                <div class="container visibilityCon"><i class="ph ph-eye"></i><div><span class="visibilityVal"></span><span class="subtitle">visibility</span></div></div>
                <div class="container cloudCon"><i class="ph ph-cloud"></i><div><span class="cloudVal"></span><span class="subtitle">Cloudiness</span></div></div>
            </div>
            <div class="fourthColumn">
                <div class="container windCon">
                    <div class="windTitle"><i class="ph ph-wind"></i><span></span></div>
                    <div class="icons">
                        <div><i class="ph ph-speedometer"></i><span class="windSpeedVal"></span></div>
                        <div><i class="ph ph-angle"></i><span class="angleVal"></span></div>
                    </div>
                </div>
                <div class="calendarCon">
                    <div><span class="sunday container">S</span></div>
                    <div><span class="monday container">M</span></div>
                    <div><span class="tuesday container">T</span></div>
                    <div><span class="wednesday container">W</span></div>
                    <div><span class="thursday container">T</span></div>
                    <div><span class="friday container">F</span></div>
                    <div><span class="saturday container">S</span></div>  
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
